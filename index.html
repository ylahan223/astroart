<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroArt</title>
    <link rel="stylesheet" href="/astroart/css/reset.css">
    <link rel="stylesheet" href="/astroart/css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js'></script> 
    <!-- gsap scrollTrigger 라이브러리 적용 (cdn.js 검색시 gsap 항목으로 들어가서 검색)-->  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
    <!--axios 라이브러리 링크 -->
</head>
<body>


    <section class="project">
        <h2>PROJECT</h2>
        <div class="project_inner">
            <ul class="project_list is-flex">
                <li>
                    <p class="project_num">01</p>
                    <p class="project_img"><img src="/astroart/images/project0.jpg" alt="프로젝트"></p>
                    <p class="project_title">GREEN PROJECT</p>
                </li>
                <li>
                    <p class="project_num">02</p>
                    <p class="project_img"><img src="/astroart/images/project1.jpg" alt="프로젝트"></p>
                    <p class="project_title">BLUE PROJECT</p>
                </li>
                <li>
                    <p class="project_num">03</p>
                    <p class="project_img"><img src="/astroart/images/project2.jpg" alt="프로젝트"></p>
                    <p class="project_title">WHITE PROJECT</p>
                </li>
                <li>
                    <p class="project_num">04</p>
                    <p class="project_img"><img src="/astroart/images/project3.jpg" alt="프로젝트"></p>
                    <p class="project_title">RED PROJECT</p>
                </li>
                <li>
                    <p class="project_num">05</p>
                    <p class="project_img"><img src="/astroart/images/project4.jpg" alt="프로젝트"></p>
                    <p class="project_title">YELLOW PROJECT</p>
                </li>

            </ul>

        </div>
    </section>
    <section class="contact_us">
        <h2>CONTACT US</h2>
        <div class="contact_us_inner">
            <form name="userinfo">
                <div class="fld">
                    <label for="name"></label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="fld">
                    <label for="country"></label>
                    <input type="text" name="country" placeholder="Country">
                </div>
                <div class="fld">
                    <label for="phonenumber"></label>
                    <input type="text" name="phonenumber" placeholder="Phone Number">
                </div>
                <div class="fld">
                    <label for="email"></label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <span class="submitbtn"><input type="submit" value="SUBMIT"></span>
            </form>
        </div>
    </section>
</body>
</html>
